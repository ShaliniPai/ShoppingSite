<div class="container">
    
  <div class="card">
      <div class="row">
          <button class="add-to-cart btn btn-primary" routerLink="">Back</button>
        </div>
        <br/>
    <div class="container-fliud" *ngIf="result">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">
              <img src={{result.src}} />
            </div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active"><a result-target="#pic-1" data-toggle="tab"><img src={{result.src}} /></a></li>
            <li><a data-target="#pic-2" data-toggle="tab"><img src={{result.src}} /></a></li>
            <li><a data-target="#pic-3" data-toggle="tab"><img src={{result.src}} /></a></li>
            <li><a data-target="#pic-4" data-toggle="tab"><img src={{result.src}} /></a></li>
          </ul>
        </div>
        <div class="details col-md-6" style="padding-left: 20px;">
          <h4 class="product-title">{{result.name}}</h4>
          <h1 class="product-title">{{result.category}}</h1>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">{{result.reviews}}</span>
          </div>
        <p class="product-description">{{result.description}}</p>
        <h4 class="price">Price per unit:  <span>{{result.price}}</span></h4>
          <h5 class="colors">colors:
            <span class="color black not-available" data-toggle="tooltip" title="Not In store"></span>
            <span class="color white"></span>
            <span class="color brown"></span>
          </h5>
          <div class="action">
            <button class="add-to-cart btn btn-default" type="button">BUY NOW</button>
            <mat-icon style="margin-left: 20px;" class="shopping_cart" matBadgePosition="after" matBadgeColor="accent">shopping_cart</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
